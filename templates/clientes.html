<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Agenda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Início</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('clientes') }}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('agendar') }}">Novo Agendamento</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('lista_agendamentos') }}">Agendamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('suporte') }}">Suporte</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('treinamento') }}">Treinamento</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Clientes</h2>
        <div class="card shadow p-4">
            <!-- Botão Abrir Modal -->
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modal-cliente">
                Adicionar Cliente
            </button>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                        <tr>
                            <td>{{ cliente.nome }}</td>
                            <td>{{ cliente.email }}</td>
                            <td>{{ cliente.telefone }}</td>
                            <td>
                                <a href="{{ url_for('editar_cliente', id=cliente.id) }}" class="btn btn-sm btn-primary">Editar</a>
                                <a href="{{ url_for('deletar_cliente', id=cliente.id) }}" class="btn btn-sm btn-danger">Excluir</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar Cliente -->
    <div class="modal fade" id="modal-cliente" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="form-cliente">
              <div class="modal-header">
                  <h5 class="modal-title">Adicionar Cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <div class="mb-3">
                      <label>Nome</label>
                      <input type="text" class="form-control" name="nome" required>
                  </div>
                  <div class="mb-3">
                      <label>Email</label>
                      <input type="email" class="form-control" name="email" required>
                  </div>
                  <div class="mb-3">
                      <label>Telefone</label>
                      <input type="text" class="form-control" name="telefone">
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Adicionar</button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
