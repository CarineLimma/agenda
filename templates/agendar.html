<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

    <!-- CSS custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Minha Agenda</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link btn-nav" href="{{ url_for('clientes') }}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link btn-nav" href="#calendar">Calendário</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Calendário de Agendamentos</h2>
        <div id="calendar"></div>
    </div>

    <!-- Modal Adicionar Cliente -->
    <div class="modal fade" id="modal-cliente" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="form-cliente">
              <div class="modal-header">
                  <h5 class="modal-title">Adicionar Cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <div class="mb-3">
                      <label>Nome</label>
                      <input type="text" class="form-control" name="nome" required>
                  </div>
                  <div class="mb-3">
                      <label>Email</label>
                      <input type="email" class="form-control" name="email" required>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Adicionar</button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Adicionar Agendamento -->
    <div class="modal fade" id="modal-agendamento" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="form-agendamento">
              <div class="modal-header">
                  <h5 class="modal-title">Adicionar Agendamento</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <div class="mb-3">
                      <label>Cliente</label>
                      <select id="agendamento-cliente" name="cliente" class="form-select" required></select>
                  </div>
                  <div class="mb-3">
                      <label>Título</label>
                      <input type="text" class="form-control" name="titulo" required>
                  </div>
                  <div class="mb-3">
                      <label>Data</label>
                      <input type="date" id="agendamento-data" name="data" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label>Hora</label>
                      <input type="time" name="hora" class="form-control" required>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Adicionar</button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
