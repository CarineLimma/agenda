<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - SW3</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar Topo -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">SW3</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop"
            aria-controls="navbarTop" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTop">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-2">
                    <input type="text" class="form-control" placeholder="Buscar...">
                </li>
                <li class="nav-item user-name">
                    Olá, {{ usuario_nome }}
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper">
    <!-- Sidebar Lateral -->
    <div class="sidebar">
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('clientes') }}">Clientes</a>
        <a href="{{ url_for('agendar') }}">Novo Agendamento</a>
        <a href="{{ url_for('lista_agendamentos') }}" class="active">Agendamentos</a>
        <a href="{{ url_for('suporte') }}">Suporte</a>
        <a href="{{ url_for('treinamento') }}">Treinamento</a>
        <a href="{{ url_for('logout') }}" class="text-danger">Sair</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
            <h2>Calendário</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-cliente">Adicionar Cliente</button>
        </div>

        <!-- Calendário -->
        <div id="calendar"></div>
    </div>
</div>

<!-- Modal Adicionar Cliente -->
<div class="modal fade" id="modal-cliente" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form-cliente">
          <div class="modal-header">
              <h5 class="modal-title">Adicionar Cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                  <label>Nome</label>
                  <input type="text" class="form-control" name="nome" required>
              </div>
              <div class="mb-3">
                  <label>Email</label>
                  <input type="email" class="form-control" name="email" required>
              </div>
              <div class="mb-3">
                  <label>Telefone</label>
                  <input type="text" class="form-control" name="telefone">
              </div>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Adicionar</button>
          </div>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
